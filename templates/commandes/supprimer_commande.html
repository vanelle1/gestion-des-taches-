{% extends "shop/base.html" %} 
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer la Commande</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color:rgb(148, 229, 247);
        font-family: Arial, sans-serif;
    }
    
    h1 {
        color: #333;
        text-align: center;
    }

</style> 
<body>
    <div class="container mt-5">
        <h2>Confirmer la Suppression</h2>
        <p>Êtes-vous sûr de vouloir supprimer cette commande ?</p>
        <table class="table">
            <tr><th>Client</th><td>{{ commande.client }}</td></tr>
            <tr><th>Date de Commande</th><td>{{ commande.quantite }}</td></tr>
        </table>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'liste_commandes' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
