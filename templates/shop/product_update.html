{% extends "shop/base.html" %} 
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Modifier Produit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<style>
    body {
        background: linear-gradient(to right, #fdfbfb, #ebedee);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: #2c3e50;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 60px;
        animation: fadeIn 1s ease-in-out;
    }

    .form-title {
        align-self: flex-start;
        margin-bottom: 20px;
        margin-left: 10%;
        font-size: 26px;
        font-weight: 700;
        color: rgb(64, 74, 84);
    }

    form {
        background-color: rgb(104, 128, 250);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        max-width: 600px;
        width: 80%;
        animation: fadeIn 1s ease;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 14px;
        color: #2c3e50;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 8px 14px; /* Réduction padding */
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f8f8f8;
        font-size: 14px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    textarea {
        height: 80px; /* Réduction de la hauteur du textarea */
        resize: vertical; /* Permet de redimensionner si besoin */
    }

    input:focus,
    select:focus,
    textarea:focus {
        outline: none;
        border-color: #5dade2;
        box-shadow: 0 0 6px rgba(93, 173, 226, 0.3);
        background-color: #fff;
    }

    button,
    input[type="submit"] {
        background-color: #3498db;
        color: #fff;
        padding: 10px 18px; /* Bouton plus fin */
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
        width: 100%;
    }

    button:hover,
    input[type="submit"]:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .errorlist {
        color: #e74c3c;
        font-size: 13px;
        margin-top: 5px;
        list-style: none;
        padding-left: 0;
    }

    .retour-link {
        text-align: center;
        margin-top: 20px;
    }

    .retour-link a {
        color: #3498db;
        font-weight: bold;
        text-decoration: none;
    }

    .retour-link a:hover {
        color: #2c81ba;
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        form {
            padding: 20px;
            width: 90%;
        }

        .form-title {
            margin-left: 5%;
            font-size: 22px;
        }
    }
</style>
<body>
    <div class="main-container">
        <div class="form-title"> Modifier  un produit</div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
        <div class="retour-link">
            <a href="{% url 'product_list' %}" class="btn btn-secondary">← Retour à la liste</a>
        </div>
    </form>
    
   
</center>
</body>
</html>
{% endblock %}
