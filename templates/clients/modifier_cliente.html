{% extends "shop/base.html" %} 
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Modifier Produit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>
<style>
    body {
        background-color:rgb(148, 229, 247);
        font-family: Arial, sans-serif;
    }
    /* Style général du formulaire */
form {
    background-color:rgb(148, 229, 247);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    max-width: 600px;
    margin: auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Titre du formulaire */
form h2, form h3 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
}

/* Groupes de champs */
.form-group {
    margin-bottom: 20px;
}

/* Labels */
label {
    display: block;
    margin-bottom: 6px;
    color: #34495e;
    font-weight: 600;
    font-size: 14px;
}

/* Champs input, select et textarea */
input[type="text"],
input[type="email"],
input[type="number"],
input[type="password"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 12px;
    background-color: #fff;
    font-size: 14px;
    transition: all 0.3s ease-in-out;
    box-sizing: border-box;
}

/* Focus des champs */
input:focus,
select:focus,
textarea:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
}

/* Boutons */
button,
input[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

button:hover,
input[type="submit"]:hover {
    background-color: #2980b9;
}

/* Messages d’erreur */
.errorlist {
    color: #e74c3c;
    font-size: 13px;
    margin-top: 5px;
    list-style-type: none;
    padding-left: 0;
}

/* Pour affichage responsive */
@media (max-width: 768px) {
    form {
        padding: 20px;
        width: 90%;
    }
}

</style>

<body>
    <center>
    <h1>Modifier un clients</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'liste_clients' %}">Back to clients List</a>
</center>
</body>
</html>
{% endblock %}
