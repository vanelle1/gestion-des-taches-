
{% extends "shop/base.html" %} 
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Livraison</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg,rgb(214, 228, 246),rgb(212, 230, 251));
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 40px 20px;
    color: #2c3e50;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .main-container {
    background: #fff;
    max-width: 700px;
    width: 100%;
    border-radius: 25px;
    padding: 45px 55px;
    box-shadow:
      0 15px 35px rgba(0, 0, 0, 0.12),
      0 5px 15px rgba(0, 0, 0, 0.05);
    animation: fadeInUp 1s ease forwards;
  }

  .form-title {
    font-size: 28px;
    font-weight: 900;
    color: #34495e;
    margin-bottom: 35px;
    text-align: center;
    letter-spacing: 1.4px;
    text-transform: uppercase;
    user-select: none;
  }

  form {
    width: 100%;
  }

  .form-group {
    margin-bottom: 26px;
  }

  label {
    display: block;
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 9px;
    color: #34495e;
    transition: color 0.3s ease;
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="password"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 10px 16px;
    font-size: 15px;
    border-radius: 14px;
    border: 2px solid #d1d9e6;
    background-color: #f9fbfd;
    color: #34495e;
    font-weight: 500;
    transition: all 0.4s ease;
    box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    resize: vertical;
  }

  /* Réduction encore plus petite de la hauteur textarea */
  textarea {
      min-height: 40px;  /* hauteur minimale */
      max-height: 60px;
  }

  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #5a86ff;
    background-color: #fff;
    box-shadow: 0 0 14px rgba(90, 134, 255, 0.45);
    color: #1a2e6e;
  }

  ::placeholder {
    color: #a1a9bb;
    font-style: italic;
  }

  button,
  input[type="submit"] {
    background: linear-gradient(135deg, #a18cd1, #fbc2eb); /* violet-rose */
    color: #fff;
    padding: 15px 28px;
    font-size: 17px;
    font-weight: 700;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    width: 100%;
    box-shadow: 0 9px 18px rgba(80, 97, 247, 0.48);
    transition: all 0.3s ease;
    user-select: none;
  }

  button:hover,
  input[type="submit"]:hover {
    background: linear-gradient(135deg, #6376f8, #3b33a1);
    box-shadow: 0 12px 28px rgba(63, 72, 194, 0.65);
    transform: translateY(-3px);
  }

  .errorlist {
    color: #e74c3c;
    font-size: 14px;
    margin-top: 6px;
    list-style-type: none;
    padding-left: 0;
    font-weight: 600;
  }

  .retour-link {
    text-align: center;
    margin-top: 35px;
    font-weight: 600;
    font-size: 16px;
  }

  .retour-link a {
    color: #5061f7;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .retour-link a:hover {
    color: #3b33a1;
    text-decoration: underline;
  }

  /* Ajout d'une légère ombre douce aux labels au focus */
  input:focus + label,
  select:focus + label,
  textarea:focus + label {
    color: #5a86ff;
    text-shadow: 0 0 4px rgba(90, 134, 255, 0.7);
  }

  /* Petite touche colorée pour les bordures au focus sur le container */
  .form-group:focus-within {
    border-radius: 18px;
    box-shadow: 0 0 15px rgba(80, 97, 247, 0.3);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 768px) {
    body {
      padding: 30px 15px;
    }
    .main-container {
      padding: 30px 30px;
      border-radius: 20px;
    }
    .form-title {
      font-size: 24px;
    }
    button,
    input[type="submit"] {
      font-size: 16px;
      padding: 14px 22px;
    }
  }
</style>
<body>
    
        
        <div class="main-container">
            <div class="form-title"> Ajouter une Livraison</div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <div class="retour-link">
                <a href="{% url 'liste_livraisons' %}" class="btn btn-secondary mt-3">← Retour à la liste</a>
               
            </div>
        </form>
       
    </div>
</body>
</html>
{% endblock %}
