{% extends "shop/base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Suivi GPS de la Livraison</title>
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Carte de livraison en temps réel</h2>
    <div id="map"></div>

    <script>
      let map;
      let marker;

      function initMap() {
        const depart = { lat: 4.0511, lng: 9.7679 }; // Exemple: Douala

        map = new google.maps.Map(document.getElementById("map"), {
          center: depart,
          zoom: 13,
        });

        marker = new google.maps.Marker({
          position: depart,
          map: map,
          title: "Livreur",
        });

        // Exemple de simulation du mouvement
        simulateMovement();
      }

      function simulateMovement() {
        let i = 0;
        const path = [
          { lat: 4.0511, lng: 9.7679 },
          { lat: 4.0611, lng: 9.7779 },
          { lat: 4.0711, lng: 9.7879 },
          { lat: 4.0811, lng: 9.7979 },
        ];

        setInterval(() => {
          if (i < path.length) {
            marker.setPosition(path[i]);
            map.panTo(path[i]);
            i++;
          }
        }, 3000);
      }
    </script>

    <!-- Insertion de ta clé API ici -->
    <script async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDho24jAf0scpO99_jb0v5GBKZfqijXI6Q&callback=initMap">
    </script>
  </body>
</html>

{% endblock %}
